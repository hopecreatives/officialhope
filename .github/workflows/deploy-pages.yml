name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Next.js static export
        env:
          GITHUB_PAGES: "true"
          GITHUB_REPOSITORY: ${{ github.repository }}
          SANITY_PROJECT_ID: o1tcx883
          SANITY_DATASET: production
          SANITY_API_VERSION: 2025-01-01
        run: npm run build

      - name: Build Sanity Studio bundle
        env:
          SANITY_PROJECT_ID: o1tcx883
          SANITY_DATASET: production
          SANITY_API_VERSION: 2025-01-01
          SANITY_STUDIO_BASE_PATH: /${{ github.event.repository.name }}/studio
        run: npm run studio:build

      - name: Merge Studio into output
        run: |
          mkdir -p out/studio
          rsync -a sanity/dist/ out/studio/
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
